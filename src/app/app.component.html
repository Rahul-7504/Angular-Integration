<div *ngIf="isLoading" class="loader-wrapper">
  <div class="loader"></div>
</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" type="text" />

  <label for="email">Email:</label>
  <input id="email" formControlName="email" type="email" />

  <label for="password">Password:</label>
  <input id="password" formControlName="password" type="password" />

  <button class="clrs" type="submit" [disabled]="userForm.invalid">
    {{ isEditMode ? 'Update' : 'Save User' }}
  </button>

  <button class="mt-3 clr" (click)="getData()">getData</button>
  <button type="button" (click)="sendMail()">sendMail</button>
</form>
<div style="margin-left: 135px;">
<label class="lbl" for="search">Search name:</label>
<input class="searchs" id="search" formControlName="searchname" type="search" />
<button  class="btns ml-3" type="button" (click)="searchNow()">Search</button>
</div>
<br>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   
    <tr *ngFor="let student of students; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ student?.name }}</td>
      <td>{{ student?.email }}</td>
      <td>{{ student?.password }}</td>
      <td>
        <button (click)="updateData(student._id, student)" class="btn btn-primary">
          Edit
        </button>
        <button (click)="deleteData(student._id)" class="btn btn-danger ml-3">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
